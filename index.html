<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotKids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="logo-title">
            <img src="./logo.png" alt="logo">
            <h2 class="title">SpotiMiguel</h2>
        </section>
        <section class="player-container">
            <p id="player-music-name">Tocando...</p>
        </section>
    </header>
    <main>
        <section class="step genre">
            <h2>1. Escolha o gênero</h2>
            <section class="genre-cards">
                <section>
                    <img src="./logo.png" alt="img-genero">
                    <p>Trybe music</p>
                </section>
                <section>
                    <img src="./logo.png" alt="img-genero">
                    <p>Trybe music</p>
                </section>
                <section>
                    <img src="./logo.png" alt="img-genero">
                    <p>Trybe music</p>
                </section>
            </section>
        </section>
        <section class="step playlist">
            <h2>2. Escolha a playlist</h2>
            <section class="playlist-cards">
                <section class="playlist text-card item-selected">
                    <p class="playlist-title">
                        Music 1
                    </p>
                </section>
                <section class="playlist text-card item-selected">
                    <p class="playlist-title">
                        Music 2
                    </p>
                </section>
                <section class="playlist text-card item-selected">
                    <p class="playlist-title">
                        Music 3
                    </p>
                </section>
            </section>
        </section>
        <section class="step tracks">
            <h2>3. Escolha a música</h2>
            <section class="tracks-cards">
                
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
